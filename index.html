<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Chessboard with Labels</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #eee;
      font-family: sans-serif;
    }

    .board-container {
      display: grid;
      grid-template-columns: 1fr 8fr 1fr;
      grid-template-rows: 1fr 8fr 1fr;
      width: 95vmin;
      aspect-ratio: 1;
    }

    .label {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2vmin;
      color: #333;
    }

    .file-labels {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
    }

    .rank-labels {
      display: grid;
      grid-template-rows: repeat(8, 1fr);
    }

    .chessboard {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      border: 4px solid #333;
    }

    .chessboard div {
      width: 100%;
      aspect-ratio: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3vmin;
    }

    .light {
      background-color: #f0d9b5;
    }

    .dark {
      background-color: #b58863;
    }
  </style>
</head>
<body>
  <div class="board-container">
    <!-- Top file labels -->
    <div></div>
    <div class="file-labels">
      <div class="label">A</div>
      <div class="label">B</div>
      <div class="label">C</div>
      <div class="label">D</div>
      <div class="label">E</div>
      <div class="label">F</div>
      <div class="label">G</div>
      <div class="label">H</div>
    </div>
    <div></div>

    <!-- Left rank labels + chessboard + right rank labels -->
    <div class="rank-labels">
      <div class="label">8</div>
      <div class="label">7</div>
      <div class="label">6</div>
      <div class="label">5</div>
      <div class="label">4</div>
      <div class="label">3</div>
      <div class="label">2</div>
      <div class="label">1</div>
    </div>

    <div class="chessboard">
      <!-- 8x8 chessboard squares -->
      <!-- Row 8 -->
      <div class="light">&#9820;</div><div class="dark">&#9822;</div><div class="light">&#9821;</div><div class="dark">&#9819;</div>
      <div class="light">&#9818;</div><div class="dark">&#9821;</div><div class="light">&#9822;</div><div class="dark">&#9820;</div>
      <!-- Row 7 -->
      <div class="dark">&#9823;</div><div class="light">&#9823;</div><div class="dark">&#9823;</div><div class="light">&#9823;</div>
      <div class="dark">&#9823;</div><div class="light">&#9823;</div><div class="dark">&#9823;</div><div class="light">&#9823;</div>
      <!-- Row 6â€“3 (empty) -->
      <div class="light"></div><div class="dark"></div><div class="light"></div><div class="dark"></div>
      <div class="light"></div><div class="dark"></div><div class="light"></div><div class="dark"></div>

      <div class="dark"></div><div class="light"></div><div class="dark"></div><div class="light"></div>
      <div class="dark"></div><div class="light"></div><div class="dark"></div><div class="light"></div>

      <div class="light"></div><div class="dark"></div><div class="light"></div><div class="dark"></div>
      <div class="light"></div><div class="dark"></div><div class="light"></div><div class="dark"></div>

      <div class="dark"></div><div class="light"></div><div class="dark"></div><div class="light"></div>
      <div class="dark"></div><div class="light"></div><div class="dark"></div><div class="light"></div>
      <!-- Row 2 -->
      <div class="light">&#9817;</div><div class="dark">&#9817;</div><div class="light">&#9817;</div><div class="dark">&#9817;</div>
      <div class="light">&#9817;</div><div class="dark">&#9817;</div><div class="light">&#9817;</div><div class="dark">&#9817;</div>
      <!-- Row 1 -->
      <div class="dark">&#9814;</div><div class="light">&#9816;</div><div class="dark">&#9815;</div><div class="light">&#9813;</div>
      <div class="dark">&#9812;</div><div class="light">&#9815;</div><div class="dark">&#9816;</div><div class="light">&#9814;</div>
    </div>

    <div class="rank-labels">
      <div class="label">8</div>
      <div class="label">7</div>
      <div class="label">6</div>
      <div class="label">5</div>
      <div class="label">4</div>
      <div class="label">3</div>
      <div class="label">2</div>
      <div class="label">1</div>
    </div>

    <!-- Bottom file labels -->
    <div></div>
    <div class="file-labels">
      <div class="label">A</div>
      <div class="label">B</div>
      <div class="label">C</div>
      <div class="label">D</div>
      <div class="label">E</div>
      <div class="label">F</div>
      <div class="label">G</div>
      <div class="label">H</div>
    </div>
    <div></div>
  </div>
</body>
</html>
